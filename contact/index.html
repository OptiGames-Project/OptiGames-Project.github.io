        <h2>Contáctanos</h2>
        <p>Estamos aquí para ayudarte. Si tienes alguna pregunta, comentario o sugerencia, no dudes en ponerte en contacto con nosotros a través del siguiente formulario:</p>
        <form action="https://example.com/contact" method="post">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Enviar</button>
